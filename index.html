<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="drumSet">
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">crash</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat-close</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">hihat-open</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">tom-high</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom-mid</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tom-low</span>
        </div>
    </div>

    <audio data-key="65" scr="\audio\crash.wav"></audio>
    <audio data-key="83" scr="audio/hihat-close.wav"></audio>
    <audio data-key="68" scr="audio\hihat-open.wav"></audio>
    <audio data-key="70" scr="/audio/kick.wav"></audio>
    <audio data-key="71" scr="audio\ride.wav"></audio>
    <audio data-key="72" scr="/audio/snare.wav"></audio>
    <audio data-key="74" scr="/audio/tom-high.wav"></audio>
    <audio data-key="75" scr="/audio/tom-mid.wav"></audio>
    <audio data-key="76" scr="audio/tom-low.wav"></audio>

    <script>

        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.play();
        });
    </script>

</body>

</html>
